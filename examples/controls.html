<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css">
  <style>
    .toolbar {
      margin: 1em;
    }

    #timeline {
      border-top: 1px solid #007bff;
      border-bottom: 1px solid #007bff;
      height: 500px;
    }
  </style>
</head>

<body>
  <h1>Timeline example with external controls</h1>

  <div class="toolbar">
    <div class="btn-group">
      <button class="btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Move left"
              onmousedown="toggleMove(-50, -20)"
              onmouseup="untoggleMove()">
        <i class="fa fa-fw fa-caret-left"></i>
      </button>
      <button class="btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Move right"
              onmousedown="toggleMove(50, 20)"
              onmouseup="untoggleMove()">
        <i class="fa fa-fw fa-caret-right"></i>
      </button>
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Zoom in"
              onclick="zoomIn()">
        <i class="fas fa-fw fa-plus"></i>
      </button>
      <button class="btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Zoom out"
              onclick="zoomOut()">
        <i class="fas fa-fw fa-minus"></i>
      </button>
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Hand tool">
        <i class="far fa-fw fa-hand-pointer"></i>
      </button>
      <button class="btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="bottom"
              title="Select tool">
        <i class="fas fa-fw fa-mouse-pointer"></i>
      </button>
    </div>
  </div>

  <tl-timeline id="timeline">
    <tl-timescale full-height column-shading></tl-timescale>
    <tl-event-band label="Band 1"></tl-event-band>
    <tl-event-band label="Band 2"></tl-event-band>
    <tl-now-locator></tl-now-locator>
  </tl-timeline>

  <script type="module" src="./js/timeline.es.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  <script>

    //
    // (Bootstrap-specific) Enable tooltip/popover functionality

    $('[data-toggle="tooltip"]').tooltip();
    $('[data-toggle="popover"]').popover();


    //
    // Hooks used from within HTML.

    const timeline = document.getElementById('timeline');

    let moveInterval;

    window.toggleMove = (initial, increment) => {
      timeline.moveX(initial);
      clearInterval(moveInterval);
      moveInterval = setInterval(() => timeline.moveX(increment), 50);
    };

    window.untoggleMove = () => {
      clearInterval(moveInterval);
      moveInterval = undefined;
    };

    window.zoomIn = () => timeline.zoomIn();
    window.zoomOut = () => timeline.zoomOut();
  </script>
</body>

</html>
