<div id="timeline" style="height: 31px"></div>
<script type="module">
    import { Timeline, TimeRuler } from 'https://unpkg.com/@fqqb/timeline';
    window.addEventListener('load', () => {
        const targetEl = document.getElementById('timeline');
        const timeline = new Timeline(targetEl);

        // BEGIN excerpt-1
        const start = new Date();
        start.setHours(0, 0, 0, 0);
        const stop = new Date(start.getTime());
        stop.setDate(stop.getDate() + 400);

        timeline.setViewRange(start.getTime(), stop.getTime());

        const line = new TimeRuler(timeline);
        line.label = 'Time';
        line.scale = 'month';
        // END excerpt-1
    });
</script>
