<div id="timeline" style="height: 51px"></div>
<script type="module">
    import { Timeline, MouseTracker } from 'https://esm.run/@fqqb/timeline';
    window.addEventListener('load', () => {
        const targetEl = document.getElementById('timeline');
        const timeline = new Timeline(targetEl);

        // BEGIN excerpt-1
        timeline.sidebar = null;
        new MouseTracker(timeline);
        // END excerpt-1
    });
</script>
