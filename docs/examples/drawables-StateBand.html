<!doctype html>
<html>
<body style="padding: 0; margin: 0">
    <div id="timeline" style="height: 100px"></div>
    <script type="module">
        import { Timeline, StateBand } from '{{- site.dist -}}';
        window.addEventListener('load', () => {
            const targetEl = document.getElementById('timeline');
            const timeline = new Timeline(targetEl);
            const band = new StateBand(timeline);
            band.label = 'States';
            band.states = [
                { time: -Infinity, label: 'A' },
                { time: 30, label: 'B' },
                { time: 40, label: 'C' },
                { time: 60, label: null }, // Gap
                { time: 80, label: 'D' },
            ];
        });
    </script>
</body>
</html>
