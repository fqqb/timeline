<!doctype html>
<html>
<body style="padding: 0; margin: 0">
    <div id="timeline" style="height: 100px"></div>
    <script type="module">
        import { Timeline, EventBand } from '{{- site.dist -}}';
        window.addEventListener('load', () => {
            const targetEl = document.getElementById('timeline');
            const timeline = new Timeline(targetEl);
            const band = new EventBand(timeline);
            band.label = 'Band';
            band.events = [
                { start: 20, stop: 40, label: 'Event' },
                { start: 60, label: 'Milestone' },
            ];
        });
    </script>
</body>
</html>
