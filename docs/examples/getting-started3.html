<!doctype html>
<html>
<body style="padding: 0; margin: 0">
    <div id="timenav" style="height: 100px"></div>
    <script type="module">
        import { AbsoluteTimeAxis, EventLine, Timenav } from '{{- site.dist -}}';
        window.addEventListener('load', () => {
            const targetEl = document.getElementById('timenav');
            const timenav = new Timenav(targetEl);

            // Show 'today' (using local time)
            const start = new Date();
            start.setHours(0, 0, 0, 0);
            const stop = new Date(start.getTime());
            stop.setDate(stop.getDate() + 1);

            timenav.setBounds({start: start.getTime(), stop: stop.getTime()}, true);

            const axis = new AbsoluteTimeAxis();
            axis.label = 'Time';
            timenav.add(axis);

            const line1 = new EventLine();
            line1.label = 'Line 1';
            timenav.add(line1);

            const line2 = new EventLine();
            line2.label = 'Line 2';
            timenav.add(line2);
        });
    </script>
</body>
</html>
