<!doctype html>
<html>
<body style="padding: 0; margin: 0">
    <div id="timeline" style="height: 100px"></div>
    <script type="module">
        import { Timeline, MouseTracker } from '{{- site.dist -}}';
        window.addEventListener('load', () => {
            const targetEl = document.getElementById('timeline');
            const timeline = new Timeline(targetEl);
            timeline.sidebar = null;
            new MouseTracker(timeline);
        });
    </script>
</body>
</html>
