---
layout: default
---

<div class="wrapper">
    {{ content }}
</div>

<div class="sidebar">
    <h3>Topics</h3>
    <ul>
        <li class="{% if page.url == '/docs/' %}active{% endif %}">
            <a href="/docs/">Getting Started</a>
        </li>
        <li class="{% if page.url == '/docs/data/' %}active{% endif %}">
            <a href="/docs/custom/">Providing Data</a>
        </li>
        <li class="{% if page.url == '/docs/extensions/' %}active{% endif %}">
            <a href="/docs/extensions/">Extensions</a>
        </li>
    </ul>

    <h3>
        API Reference
    </h3>
    <ul>
        {%- for p in site.pages -%}
            {%- if p.layout == 'tsdoc' -%}
                <li class="{% if p == page %}active{% endif %}">
                    <a href="{{- p.url -}}">{{- p.title -}}</a>
                </li>
            {%- endif -%}
        {%- endfor -%}
    </ul>
</div>
