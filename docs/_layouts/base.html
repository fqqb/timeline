<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/timeline/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap">
    <title>{{ page.title }} | @fqqb/timeline</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NECB56PK4F"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NECB56PK4F');
    </script>
</head>

{%- assign sorted_pages = site.pages | sort:"order" -%}

<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="/timeline">@fqqb/timeline</a>

            <nav class="site-nav">
                <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                <label for="nav-trigger">
                    <span class="menu-icon">
                        <svg viewBox="0 0 18 15" width="18px" height="15px">
                            <path
                                d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z" />
                        </svg>
                    </span>
                </label>

                <div class="trigger">
                    <a class="page-link"
                       href="https://www.npmjs.com/package/@fqqb/timeline"
                       title="npm">
                        <i class="fab fa-npm" style="font-size: 24px; vertical-align: middle;"></i>
                    </a>
                    <a class="page-link"
                       href="https://github.com/fqqb/timeline"
                       title="GitHub">
                        <i class="fab fa-github" style="font-size: 24px; vertical-align: middle;"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="page-content">
            {{ content }}
        </div>
    </div>

    <div class="sidebar">
        <ul>
            {% for p in sorted_pages %}
                <li class="{% if page.url == p.url %}active{% endif %}">
                    <a href="/timeline{{- p.url -}}">{{- p.title -}}</a>
                </li>
            {% endfor %}
        </ul>

        <h3>Drawables</h3>
        <ul>
            {%- for p in site.drawables -%}
                <li class="{% if page.url == p.url %}active{% endif %}">
                    <a href="/timeline{{- p.url -}}">{{- p.title -}}</a>
                </li>
            {%- endfor -%}
        </ul>
    </div>

</body>

</html>
