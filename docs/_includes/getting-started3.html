<div id="timenav3" style="height: 100px"></div>

<script type="module">
    import { AbsoluteTimeAxis, EventLine, Timenav } from '/assets/timenav.js';

    window.addEventListener('load', () => {
        const targetEl = document.getElementById('timenav3');
        const timenav = new Timenav(targetEl);

        // Show 'today' (using local time)
        const start = new Date();
        start.setHours(0, 0, 0, 0);
        const stop = new Date(start.getTime());
        stop.setDate(stop.getDate() + 1);

        timenav.setBounds({start: start.getTime(), stop: stop.getTime()}, true);
        console.log('range', timenav.start, timenav.stop);

        const axis = new AbsoluteTimeAxis();
        axis.label = 'Time';
        timenav.addLine(axis);

        const line1 = new EventLine();
        line1.label = 'Line 1';
        timenav.addLine(line1);

        const line2 = new EventLine();
        line2.label = 'Line 2';
        timenav.addLine(line2);
    });
</script>
